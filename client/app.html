<!DOCTYPE html>
<html>
<head>
  <title>Bangalore Home Price Predictor</title>
  <link rel="stylesheet" href="app.css">
  <script src="app.js"></script>
</head>

<body>
  <div class="img"></div>

  <div class="container">
    <div class="card">
      <h1>üè† Home Price Predictor</h1>
      <p>Bangalore real estate price estimation</p>

      <label>Area (sq ft)</label>
      <input class="area" id="uiSqft" type="number" value="1000">

      <label>BHK</label>
      <div class="switch-field">
        <input type="radio" id="bhk1" name="uiBHK" value="1">
        <label for="bhk1">1</label>

        <input type="radio" id="bhk2" name="uiBHK" value="2" checked>
        <label for="bhk2">2</label>

        <input type="radio" id="bhk3" name="uiBHK" value="3">
        <label for="bhk3">3</label>
      </div>

      <label>Bathrooms</label>
      <div class="switch-field">
        <input type="radio" id="bath1" name="uiBathrooms" value="1">
        <label for="bath1">1</label>

        <input type="radio" id="bath2" name="uiBathrooms" value="2" checked>
        <label for="bath2">2</label>

        <input type="radio" id="bath3" name="uiBathrooms" value="3">
        <label for="bath3">3</label>
      </div>

      <label>Location</label>
      <select class="location" id="uiLocations"></select>

      <button class="submit" onclick="onClickedEstimatePrice()">Estimate Price</button>

      <div id="loader" class="loader hidden"></div>
      <div id="uiEstimatedPrice" class="result hidden"></div>
    </div>
  </div>
</body>
</html>
